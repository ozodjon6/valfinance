<div class="footer-page__inner">
  <div class="footer-page__top d-flex">
    <div class="footer-page__left col-md-6">
      <div class="footer-page__left-content">
        <h3 class="title">Заказать звонок</h3>
        <span class="description"
          >Наш оператор свяжется с вами в ближайшее время</span
        >
        <a href="#" class="gloabl-btn">Заказать звонок</a>
      </div>
    </div>
    <div class="footer-page__right col-md-6">
      <h3 class="title">Бесплатная консультация по продуктам компании</h3>
      <form action="#" class="form-wrap">
        <div class="form-wrap__row">
          <div class="form-wrap__field">
            <input type="text" required placeholder="Имя" />
          </div>
          <div class="form-wrap__field">
            <input type="email" required placeholder="Email" />
          </div>
          <div class="form-wrap__field">
            <input type="number" placeholder="+7 (___) ___-__-__" />
          </div>
        </div>
        <div class="form-wrap__row">
          <div class="form-wrap__textarea">
            <textarea name="text" placeholder="Ваше сообщение"></textarea>
          </div>
        </div>
        <div class="form-wrap__checkboxes">
          <div class="form-wrap__checkboxes-row">
            <label class="form-wrap__checkbox-wrap">
              <input type="radio" name="theme" value="Taklif" />
              <span class="form-wrap__checkbox-mask"></span>
              <span class="form-wrap__checkbox-text">Я согласен с правилами обработки персональных данных</span>
            </label>
          </div>
        </div>
        <div class="form-wrap">
          <button class="global-btn" type="submit">Заказать звонок</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="footer-page__bottom"></div>
  </div>
</div>
